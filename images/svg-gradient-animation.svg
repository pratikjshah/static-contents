<svg
	xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" >
<defs>
<linearGradient id="myG" x1="100%" y1="0%" x2="0%" y2="100%" > 
            
            <stop offset="0%" stop-color="#00ffba">
                <animate attributeName="stop-color" values="#00ffba; #7911b2; #00ffba" dur="4s" repeatCount="indefinite"></animate>
            </stop>

            <stop offset="100%" stop-color="#7911b2">
                <animate attributeName="stop-color" values="#7911b2; #00ffba; #7911b2" dur="4s" repeatCount="indefinite"></animate>
            </stop>

        </linearGradient>  
</defs>
<rect x="0" y="0" width="100%" height="100%" fill="url(#myG)"/>
</svg>